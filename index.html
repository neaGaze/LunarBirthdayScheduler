<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Calendar - Google Calendar Sync</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
        color: white;
        font-family: inherit;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 0.9em;
        opacity: 0.9;
      }

      .error-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f5f5;
        color: #333;
        padding: 20px;
        text-align: center;
      }

      .error-icon {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .error-message {
        max-width: 500px;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .error-code {
        background: white;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.9em;
        color: #d32f2f;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Nepali Calendar...</div>
        <div class="loading-subtext">Initializing React application</div>
      </div>
    </div>

    <script>
      // Load environment variables from .env.local
      // First, try to load env variables from browser/global scope
      window.loadEnv = async function() {
        try {
          // In a real app, these would come from a build process
          // For now, they should be set manually or via a script
          return {
            VITE_GOOGLE_CLIENT_ID: localStorage.getItem('VITE_GOOGLE_CLIENT_ID'),
            VITE_GOOGLE_CLIENT_SECRET: localStorage.getItem('VITE_GOOGLE_CLIENT_SECRET'),
            VITE_REDIRECT_URI: localStorage.getItem('VITE_REDIRECT_URI') || 'http://localhost:3000/callback'
          };
        } catch (e) {
          return {};
        }
      };
    </script>

    <!-- React & ReactDOM from CDN (for quick setup) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Your compiled app -->
    <script type="module">
      import App from '/dist/App.js';
      import React from 'https://unpkg.com/react@18/es/index.js';
      import ReactDOM from 'https://unpkg.com/react-dom@18/es/index.js';

      // This will be handled by your module bundler in production
      // For now, the app needs to be compiled and served properly
      console.log('React app loading...');
    </script>

    <!-- Fallback message if modules don't load -->
    <script>
      window.addEventListener('error', function() {
        var root = document.getElementById('root');
        root.innerHTML = `
          <div class="error-screen">
            <div class="error-icon">⚠️</div>
            <h1>Unable to Load Application</h1>
            <div class="error-message">
              <p>The Nepali Calendar application could not be loaded.</p>
              <p>This is a React application that requires proper build and bundling tools.</p>
            </div>
            <div class="error-code">
              <strong>To run this app:</strong><br><br>
              1. Install Vite and build tools:<br>
              <code>npm install vite @vitejs/plugin-react --save-dev</code><br><br>
              2. Run the dev server:<br>
              <code>npm run dev</code><br><br>
              3. Open http://localhost:5173 (or the URL shown in terminal)
            </div>
          </div>
        `;
      });
    </script>
  </body>
</html>
