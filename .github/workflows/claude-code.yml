name: Claude Code

on:
  workflow_dispatch:
    inputs:
      args:
        description: 'Arguments'
        required: true

jobs:
  claude-code:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          args: ${{ github.event.inputs.args }}
